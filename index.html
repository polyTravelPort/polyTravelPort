<!DOCTYPE html>
 <html>
  <head>
   <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="js/global.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
   <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
     <link rel="import" href="bower_components/core-input/core-input.html">
     <link rel="import" href="bower_components/paper-input/paper-input.html">
     <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
     <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
     <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
     <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
     <link rel="import" href="bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
     <link rel="import"href="bower_components/core-icons/core-icons.html">
     <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
     <link rel="stylesheet" type="text/css" href="style.css" />
  <style type="text/css">
    html, body {
        height: 100%;
      }
    
      body {
        font-family: sans-serif;
        color: #FFF;
        margin: 0;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      
      [drawer] {
        background-color: lightblue;
        border-right: 1px solid #ccc;
        font-family: sans-serif;
        color: black;
      }
      
      [main] {
        background-color: #4F7DC9;
      }
      
      button {
        width: 160px;
        height: 40px;
        font-size: 16px;
        margin: 8px;
      }
      core-scroll-header-panel {
        height: 100%;
       }

core-header-panel {
  background: white;
}
core-toolbar {
  background-color: #03A9F4;
}
p {
  margin: 20px;
  padding: 80px 20px;
  border-radius: 20px;
  background-color: #eee;
}

#navheader {
  background-color: lightblue;
}
.content {
  padding: 20px;
}
core-drawer-panel:not([narrow]) #navicon {
  display: none;
}

  </style>
    

  </head>
  <body>

  <core-drawer-panel id="drawerPanel">

  <core-header-panel drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
    </core-toolbar>
    <core-menu>
     <div>
        <div>
           <core-icon-button src="/images/travel-icon.png"> Air</core-icon-button>
        </div>
         <div>
           <core-icon-button src="/images/car-icon.png"> Car</core-icon-button>
        </div>
        <div>
           <core-icon-button src="/images/hotel-icon.png" on-tap="{{favoriteTapped}}" onclick="handleFavorite()"> Hotel</core-icon-button>
        </div>
        <div>
           <core-icon-button src="/images/parasol-icon.png"> Tour</core-icon-button>
        </div>
            <core-icon-button icon="arrow-back" onclick="alert('error: should be impossible')"></core-icon-button>
      </div>
    </core-menu>
  </core-header-panel>

  <core-header-panel main>
    <core-toolbar id="mainheader">
      <paper-icon-button
        id="navicon" icon="menu"></paper-icon-button>
      <span flex>Title</span>
    </core-toolbar>
    <div class="content">
      <div id="changePanel">
           Welcome to hack days!
       </div>
    </div>
  </core-header-panel>

</core-drawer-panel>
  </body>

</html>
